<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <a href="#filter" class="skip-link">Skip map</a>
  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="Location" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 id="filter" tabindex="-1">Filter Results</h2>
        <div class="filter-options-selection">
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Choose neighborhood." onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Choose cuisine." onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNZHQSi3y7XeXWidxPBPbW_axlPXmw34s&libraries=places&callback=initMap"></script>

</body>

</html>
